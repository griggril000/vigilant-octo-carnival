<html>

<head>
    <title>Food Expiration Tracker</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Food Expiration Tracker</h1>
    <div id="form">
        <input type="text" id="food-input" placeholder="Enter food item" required>
        <input type="date" id="date-input" placeholder="Enter expiration date" required>
        <button id="add-button">Add</button>
    </div>
    <div id="food-container">
        <!-- Cards will be added here dynamically -->
    </div>
    <script src="script.js"></script>
</body>

</html>
