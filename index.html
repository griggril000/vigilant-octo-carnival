<html>

<head>
    <title>Food Expiration Tracker</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Food Expiration Tracker</h1>
    <table id="food-table">
        <tr>
            <th>Food Item</th>
            <th>Expiration Date</th>
            <th>Status</th>
        </tr>
    </table>
    <div id="form">
        <input type="text" id="food-input" placeholder="Enter food item">
        <input type="date" id="date-input" placeholder="Enter expiration date">
        <button id="add-button">Add</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
